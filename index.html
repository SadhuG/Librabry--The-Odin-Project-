<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="page-container">
      <header>
        <h1>Library</h1>
      </header>
      <main>
        <div class="sidebar-wrapper">
          <div class="container">
            <h2>New Book</h2>
          </div>
          <form id="addBook">
            <label for="title">
              Title: <input type="text" id="title" required>
            </label>
            <br>
            <label for="author">
              Author: <input type="text" id="author" required>
            </label>
            <br>
            <label for="pages">
              Pages: <input type="number" id="pages" required>
            </label>
            <br>
            <legend>Book read:</legend>
            <label for="bookReadYes">
              <input type="radio" id="bookReadYes" name="read-status-update" value="true" checked="checked">
              Yes
            </label>
            <label for="bookReadNo">
              <input type="radio" id="bookReadNo" name="read-status-update" value="false">
              No
            </label>
            <br>
            <button type="submit" class="form-submit">Add Book</button>
          </form>
        </div>
        <div class="library-container" id="libraryContainer"></div>

      </main>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>

</html>
