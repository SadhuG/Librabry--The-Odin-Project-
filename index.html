<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Hello World</h1>
  <form action="">
    <label for="title">
      Title: <input type="text" id="title" name="book-title" required>
    </label>
    <br>
    <label for="author">
      Author: <input type="text" id="author" name="book-author" required>
    </label>
    <br>
    <label for="pages">
      Pages: <input type="number" id="pages" name="book-pages" required>
    </label>
    <br>
    <legend>Book read:</legend>
    <label for="bookReadYes">
      <input type="radio" id="bookReadYes" name="book-read" value="true" required>
      Yes
    </label>
    <label for="bookReadNo">
      <input type="radio" id="bookReadNo" name="book-read" value="false">
      No
    </label>
    <br>
    <button type="submit">Add</button>
  </form>

  <div class="library-container" id="libraryContainer"></div>

  <script defer src="script.js"></script>
</body>

</html>
